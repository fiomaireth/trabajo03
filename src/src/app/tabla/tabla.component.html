<button mat-raised-button color="warn" (click)="openDialog()">Agregar Usuario</button>

<!-- Tabla -->
<div class="container">
  <div style="margin-top: 10px;">

    <mat-form-field _appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejm. Luis" #input>
    </mat-form-field> 

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- User Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <!-- Sexo Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
          <td mat-cell *matCellDef="let row"> {{row.sexo}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
        </ng-container>

        <!-- Mensaje Column -->
        <ng-container matColumnDef="mensaje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
          <td mat-cell *matCellDef="let row"> {{row.mensaje}} </td>
        </ng-container>

        <!-- Accion Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
          <td mat-cell *matCellDef="let param">
            <button mat-icon-button (click)="editUsuario(param)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteUsuario(param.id)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
